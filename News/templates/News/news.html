{% extends 'News/base.html' %}
{% load staticfiles %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<div id="news_body">
    {% if article %}
        <h1>{{ article.title }}</h1>
        <hr>
        <img class="img-responsive" src="{{ article.image.url }}" alt="" width="50%" id="pic_in_news">
        <p>{{ article.text }}</p>
        <hr>
    {% else %}
        <h1>We don't have news</h1>
    {% endif %}
</div>
{% endblock %}
